<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            {% block title %}Smart Physical Assessment Report Generator {%endblock %}
        </title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
        />
        <style>
            .sidebar {
                min-height: 100vh;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            }
            .sidebar .nav-link {
                color: white;
                border-radius: 10px;
                margin: 5px 0;
                transition: all 0.3s;
            }
            .sidebar .nav-link:hover,
            .sidebar .nav-link.active {
                background: rgba(255, 255, 255, 0.2);
                color: white;
            }
            .main-content {
                background: #f8f9fa;
                min-height: 100vh;
            }
            .card {
                border-radius: 15px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            }
            .btn-primary {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                border: none;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-md-3 col-lg-2 sidebar p-3">
                    <h4 class="text-white mb-4">
                        <i class="fas fa-chart-bar"></i> PARG System
                    </h4>
                    <nav class="nav flex-column">
                        <a class="nav-link" href="{% url 'schools:list' %}">
                            <i class="fas fa-school"></i> Schools
                        </a>
                        <a class="nav-link" href="{% url 'students:list' %}">
                            <i class="fas fa-users"></i> Students
                        </a>
                        <a class="nav-link" href="{% url 'students:import' %}">
                            <i class="fas fa-file-upload"></i> Import Data
                        </a>
                        <a class="nav-link" href="{% url 'reports:generate' %}">
                            <i class="fas fa-file-alt"></i> Generate Reports
                        </a>
                        <a class="nav-link" href="{% url 'reports:list' %}">
                            <i class="fas fa-history"></i> Report History
                        </a>
                        <a class="nav-link" href="/admin/">
                            <i class="fas fa-cog"></i> Admin Panel
                        </a>
                    </nav>
                </div>

                <!-- Main Content -->
                <div class="col-md-9 col-lg-10 main-content p-4">
                    <!-- Messages -->
                    {% if messages %} {% for message in messages %}
                    <div
                        class="alert alert-{{ message.tags }} alert-dismissible fade show"
                        role="alert"
                    >
                        {{ message }}
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="alert"
                        ></button>
                    </div>
                    {% endfor %} {% endif %}

                    <!-- Page Content -->
                    {% block content %} {% endblock %}
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        {% block extra_js %}{% endblock %}
    </body>
</html>
